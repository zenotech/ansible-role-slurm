ClusterName={{slurm_clustername}}
JobAcctGatherType=jobacct_gather/linux
JobCompType=jobcomp/none
TrackWcKey=no
AccountingStorageType=accounting_storage/slurmdbd
AccountingStorageHost={{slurm_dbdhost}}
AccountingStoragePort=6819

ControlMachine={{slurm_master}}

PrivateData=cloud

TreeWidth=10000
SlurmdPidfile=/var/run/slurm-llnl/slurmd.pid
SlurmctldPidfile=/var/run/slurm-llnl/slurmctld.pid
SlurmCtldLogFile=/var/log/slurm-llnl/slurmctld.log
AuthType=auth/munge

SuspendTime=-1
SuspendProgram=/bin/true
ResumeProgram=/bin/false

NodeName=compute[000-999] state=CLOUD
PartitionName=all Nodes=ALL Default=yes
